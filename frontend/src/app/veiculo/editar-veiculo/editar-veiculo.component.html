<div class="col-md-6">
    <h2 class="text-center">Editar Ve√≠culo</h2>
    <form name="editarVeiculoForm" role="form" novalidate #editarVeiculoForm="ngForm" (ngSubmit)="editarVeiculo()">
        <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" class="form-control" name="modelo" id="modelo" [(ngModel)]="veiculo.modelo" />
        </div>
        <div class="form-group">
            <label for="fatorMultiplicador">Fator multiplicador:</label>
            <br/>
            <input type="number" step="0.1" min="0" name="fatorMultiplicador" id="fatorMultiplicador" [(ngModel)]="veiculo.fatorMultiplicador">
        </div>
        <button class="btn btn-success">Atualizar</button>
    </form>
</div>
