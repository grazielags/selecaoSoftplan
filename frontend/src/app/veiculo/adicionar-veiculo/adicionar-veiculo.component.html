<div class="col-md-6">
    <h2 class="text-center">Adicionar Ve√≠culo</h2>
    <form name="adicionarVeiculoForm" role="form" novalidate #adicionarVeiculoForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" class="form-control" name="modelo" id="modelo" [(ngModel)]="veiculo.modelo" />
        </div>
        <div class="form-group">
            <label for="fatorMultiplicador">Fator multiplicador:</label>
            <br/>
            <input type="number" step="0.1" min="0" name="fatorMultiplicador" id="fatorMultiplicador" [(ngModel)]="veiculo.fatorMultiplicador">
        </div>
        <button class="btn btn-success">Salvar</button>
    </form>
</div>
